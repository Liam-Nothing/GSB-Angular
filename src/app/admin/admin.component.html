<mat-sidenav-container class="drawerStyle">
  <mat-sidenav mode="side" opened>
    <div class="col">
      <button mat-raised-button (click)="openFeesheetAdd()" color="primary" style="padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem;"><mat-icon>library_add</mat-icon></button>
      <button mat-raised-button (click)="openAddUser()"  style="padding-top: 1rem; padding-bottom: 1rem;margin-bottom: 1rem; background-color: #C5CAE9; color: white;"><mat-icon>person_add</mat-icon></button>
      <button mat-raised-button (click)="openAddStandardFees()" color="accent" style="padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; "><mat-icon>note_add</mat-icon></button>
      <button mat-raised-button (click)="Logout()" color="warn"><i class="fa-solid fa-arrow-right-from-bracket" style="font-size: xx-large; padding: 1rem;"></i></button>

    </div>
  </mat-sidenav>
  <mat-sidenav-content style="padding-left: 3vw ;">
      <h1>Bienvenue sur la page administrateur</h1>

<div>
  <ngx-datatable [rows]="dataTable">
    <ngx-datatable-column name="id">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.id}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="description">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.description}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="fee">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.fee}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="add_date">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.add_date}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="use_date">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.use_date}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="state">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.state}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="id_user">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.id_user}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="standard_fee">
      <ng-template let-column="column" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.standard_fee}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
